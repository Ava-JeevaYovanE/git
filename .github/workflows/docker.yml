name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/git:v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/git:v1
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
     # Install Trivy
      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.17.2/trivy_0.17.2_Linux-64bit.tar.gz
          tar zxvf trivy_0.17.2_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/
          rm trivy_0.17.2_Linux-64bit.tar.gz
      # Scan the Docker image
      - name: Scan Docker image with Trivy
        run: trivy ${{ secrets.DOCKER_USERNAME }}
